template: "Todo's"
defaultName: Stranger

database:
  driverClass: org.postgresql.Driver

  user: postgres

  password: postgres

  url: jdbc:postgresql://localhost:5432/postgres
  properties:
    charSet: UTF-8
    hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate.hbm2ddl.auto: validate

logging:
  level: INFO
  loggers:
    com.gizem: DEBUG
